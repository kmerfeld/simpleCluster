# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url=http://192.168.50.1/cent
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --ipv6 auto
rootpw  --iscrypted $6$/djJFkbd2KubcwWX$OVBCFrNCukUbzroSd1BknJmghZnJuN2zVjfgPJD1XEh7D7TB2Ti8zdNskCHQ4W..MWkdUiBXy6IYN7y7BQpTD1
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc America/Menominee
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"

clearpart --all --initlabel --drives=sda
zerombr
autopart

repo --name="CentOS"  --baseurl=http://192.168.50.1/cent --cost=100
skipx
